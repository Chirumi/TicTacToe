<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="start">
            <div>TIC TAC TOE</div>
            <div><button class="startBtn">START</button></div>
        </div>
        <div class="boardContainer">
            <div class="board">
                <div class="0"></div>
                <div class="1"></div>
                <div class="2"></div>
                <div class="3"></div>
                <div class="4"></div>
                <div class="5"></div>
                <div class="6"></div>
                <div class="7"></div>
                <div class="8"></div>
            </div>
            <button class="restartBtn">RESTART</button>
        </div>
    </div>
</body>
</html>
